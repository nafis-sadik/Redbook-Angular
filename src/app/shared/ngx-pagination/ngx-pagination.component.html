<section id="NGX-Pagination" class="p-0 mt-3" *ngIf="tableConfig">
  <nb-card>
    <nb-card-header *ngIf="paginationModel.tableCardHeader != null && paginationModel.tableCardHeader.length > 0">
      {{ paginationModel.tableCardHeader }}
    </nb-card-header>
    <nb-card-body>
      <div class="row mt-2 mb-2" *ngIf="searchModel || addNewButtonConfig">
        <div *ngIf="!searchModel && addNewButtonConfig" class="col-md-6"></div>
        <ngx-paged-search
          *ngIf="searchModel"
          class="col-md-6"
          [searchModel]="searchModel"
        ></ngx-paged-search>
        <ngx-paged-add-new
          *ngIf="addNewButtonConfig"
          class="col-md-6"
          [addNewModel]="addNewButtonConfig"
        ></ngx-paged-add-new>
      </div>
      <!-- <ngx-paged-table [config]="tableConfig"></ngx-paged-table> -->
      <!-- Table rendering begins -->
      <section id="PagedTable" class="table-responsive">
        <table class="table table-bordered align-middle">
          <thead>
            <tr class="align-bottom row-color-2">
              <th
                scope="col"
                *ngIf="tableConfig?.onEdit || tableConfig?.onView || tableConfig?.onDelete"
                class="table-actions"
              >
                <span><b>Actions</b></span>
              </th>
              <th
                *ngFor="let item of this.tableConfig.columnNames | slice: 1"
                class="ng-star-inserted"
              >
                {{ item }}
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let row of tableConfig.sourceData">
              <td
                scope="col"
                *ngIf="tableConfig.onEdit || tableConfig.onView || tableConfig.onDelete"
                class="table-actions"
                [style.width]="tableConfig.actionColWidth"
              >
                <div class="d-block">
                  <span *ngIf="tableConfig.onEdit" (click)="tableConfig.onEdit(row)">
                    <nb-icon icon="edit-2-outline" class="edit"></nb-icon>
                  </span>
                  <span *ngIf="tableConfig.onView" (click)="tableConfig.onView(row)">
                    <nb-icon icon="file-text-outline" class="delete"></nb-icon>
                  </span>
                  <span *ngIf="tableConfig.onDelete" (click)="tableConfig.onDelete(row[0])">
                    <nb-icon icon="trash-2-outline" class="delete"></nb-icon>
                  </span>
                </div>
              </td>
              <td *ngFor="let col of row | slice: 1">
                {{ col }}
              </td>
            </tr>
          </tbody>
        </table>
      </section>

      <!-- Table rendering ends -->
    </nb-card-body>
    <nb-card-footer *ngIf="pagingModel">
      <ngx-pagination-pages [pagingModel]="pagingModel"></ngx-pagination-pages>
      <span class="pagindDetails">Showing {{ pagingModel.pageNumber }} of
        {{ pagingModel.totalPageCount }} pages of
        {{ pagingModel.totalItems }} entries</span>
    </nb-card-footer>
  </nb-card>
</section>
