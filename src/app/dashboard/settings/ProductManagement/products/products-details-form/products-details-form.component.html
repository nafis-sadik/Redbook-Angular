<section id="ProductSave">
  <nb-card>
    <nb-card-header>
      <div class="container-fluid">
        <div class="row">
          <span>
            Save Product Information
          </span>
        </div>
      </div>
    </nb-card-header>
    <nb-card-body class="pt-0">
      <form [formGroup]="productForm" class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <label class="mb-2 mt-4 p-0 col-md-6">Product Name</label>
            <input
             type="text"
             status="primary" 
             placeholder="Product Name"
             aria-label="ProductName"
             nbInput fullWidth required
             formControlName="productName"
             [value]="productModel.productName">
             <div *ngIf="productForm.get('productName')?.touched && productForm.get('productName')?.invalid" class="validationError"></div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <label class="mb-2 mt-4 p-0 col-md-6">Product Category</label>
            <nb-select formControlName="categoryId" [selected]="productModel.categoryId" selected fullWidth status="primary" placeholder="Product Category" aria-label="ProductCategory">
              <nb-option value>Select Product Category</nb-option>
              <nb-option *ngFor="let category of categoryList" [value]="category.categoryId">{{ category.catagoryName }}</nb-option>
            </nb-select>
          </div>
          <div class="col-md-6">
            <label class="mb-2 mt-4 p-0 col-md-6">Product Subcategory</label>
            <nb-select formControlName="subcategoryId" [selected]="productModel.subcategoryId" selected fullWidth status="primary" placeholder="Product Subcategory" aria-label="ProductSubcategory">
              <nb-option value>Select Product Subcategory</nb-option>
              <nb-option *ngFor="let category of subcategoryList" [value]="category.categoryId">{{ category.catagoryName }}</nb-option>
            </nb-select>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <label class="mb-2 mt-4 p-0 col-md-6">Purchase Price</label>
            <input
             type="number"
             nbInput fullWidth 
             status="primary" 
             placeholder="Purchase Price" 
             aria-label="PurchasePrice"
             formControlName="purchasePrice">
          </div>
          <div class="col-md-6">
            <label class="mb-2 mt-4 p-0 col-md-6">Retail Price</label>
            <input
             type="number"
             nbInput fullWidth
             status="primary" 
             placeholder="Retail Price" 
             aria-label="RetailPrice"
             formControlName="retailPrice">
          </div>
        </div>
      </form>
    </nb-card-body>
    <nb-card-footer>
      <div class="container-fluid">
        <div class="row">
          <span>
            <button nbButton status="primary" (click)="save()">Save</button>
          </span>
        </div>
      </div>
    </nb-card-footer>
  </nb-card>
</section>
